<body> 
    <script>
        var todos = ['Item1', 'Item2', 'Item3']; 

        function add(todo) { 
            todos.push(todo);
            console.log(todos);
        }
        
        function edit(position, newValue) { 
            todos[position] = newValue; 
            console.log(todos); 
        }

        function remove(position) {
            todos.splice(position, 1); 
            console.log(todos); 
        }





    </script>
</body>
