<head>
    <title>Practical Javascript - Tim</title>
</head>

<body> 
    <button id='display-todos-button'>Display Todos</button>
    <button id='toggle-all-button'>Toggle All</button>
    <button id='add-button'>Add</button>
    <input id='add-input'></input>
    <button id='edit-button'>Edit</button>
    <input id='edit-position-input'></input>
    <input id='edit-text-input'></input>
    <button id='remove-button'>Remove</button>
    <input id='remove-input'></input>
    <button id='toggle-button'>Toggle</button>
    <input id='toggle-input'></input>

    <ul id='todos-ul'>
    </ul>


    <script>


        var displayTodosButton = document.getElementById('display-todos-button'); 
        displayTodosButton.addEventListener('click', displayTodos); 
        
        var toggleAllButton = document.getElementById('toggle-all-button'); 
        toggleAllButton.addEventListener('click', toggleAll); 

        var addButton = document.getElementById('add-button'); 
        var addInput = document.getElementById('add-input'); 
        addButton.addEventListener('click', add); 

        var editButton = document.getElementById('edit-button'); 
        var editPositionInput = document.getElementById('edit-position-input'); 
        var editTextInput = document.getElementById('edit-text-input'); 
        editButton.addEventListener('click', edit); 

        // var removeButton = document.getElementById('remove-button'); 
        // var removeInput = document.getElementById('remove-input'); 
        // removeButton.addEventListener('click', remove); 
        
        var toggleButton = document.getElementById('toggle-button'); 
        var toggleInput = document.getElementById('toggle-input'); 
        toggleButton.addEventListener('click', toggle); 

        var todos = [
            {todoText: 'Item1', completed: false,   todoLi: document.createElement('li')}, 
            {todoText: 'Item2', completed: true,    todoLi: document.createElement('li')}, 
            {todoText: 'Item3', completed: false,   todoLi: document.createElement('li')}
        ]; 



        // function add(newText) { 
        //     todos.push({todoText: newText, completed: false});
        //     displayTodos();
        // }

        function add(){
            todos.push({
                todoText: addInput.value, 
                completed: false
            });
            addInput.value = ''; 
            displayTodos(); 
        }
        
        // function edit(position, newText) { 
        //     todos[position].todoText = newText; 
        //     displayTodos(); 
        // }

        function edit() { 
            var position = editPositionInput.value; 
            var newText = editTextInput.value; 
            todos[position].todoText = newText; 
            editPositionInput.value = ''; 
            editTextInput.value = ''; 
            displayTodos(); 
        }

        function remove(position) {
            todos.splice(position, 1); 
            displayTodos(); 
        }
        // function remove() {
        //     position = removeInput.value; 
        //     todos.splice(position, 1); 
        //     removeInput.value = ''; 
        //     displayTodos(); 
        // }

        // function toggle(position) { 
        //     todos[position].completed = !todos[position].completed; 
        //     displayTodos();
        // }
        function toggle(){ 
            position = toggleInput.value; 
            todos[position].completed = !todos[position].completed; 
            toggleInput.value = ''; 
            displayTodos();
        }

        todosUl = document.getElementById('todos-ul'); 
        function displayTodos() {
            todosUl.innerHTML = ''; 

            for (let i = 0; i < todos.length; i++) {
                console.log(todos[i]);    
            }

            for (let i = 0; i < todos.length; i++) {
                var completedText = (todos[i].completed) ? '[x] ' : '[ ] '; 
                var todoLi = document.createElement('li'); 
                todoLi.innerText = completedText + todos[i].todoText;
                var removeButton = document.createElement('button'); 
                removeButton.innerText = 'Remove'; 
                removeButton.addEventListener('click', function(){remove(i)}); 
                todoLi.appendChild(removeButton); 
                todosUl.appendChild(todoLi);
            }
        }

        function toggleAll() {
            completed_array = todos.map(todo => todo.completed); 
            if (completed_array.some(x => x === false)) {
                for (let i = 0; i < todos.length; i++) {
                    todos[i].completed = true;
                }
            }
            else {
                for (let i = 0; i < todos.length; i++) {
                    todos[i].completed = false;
                    
                }
            }
            displayTodos(); 
        }

    </script>
</body>
